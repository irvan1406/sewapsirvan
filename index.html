<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa PS3 IRVAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 1rem; }
        .timer-urgent { color: #ef4444; animation: pulse 1s infinite; font-weight: 800; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .hidden-section { display: none; }
        input[type="radio"]:checked + label { border-color: #3b82f6; background-color: rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="min-h-screen pb-10">

    <!-- NAVIGATION / HEADER -->
    <nav class="p-4 flex justify-between items-center glass-card m-4">
        <div id="app-logo" class="flex items-center gap-2 cursor-pointer select-none">
            <div class="bg-blue-600 p-2 rounded-lg">
                <i class="fas fa-gamepad text-xl"></i>
            </div>
            <h1 class="font-bold text-lg tracking-wider uppercase">Sewa PS3 <span class="text-blue-500">Irvan</span></h1>
        </div>
        <div id="status-indicator" class="text-[10px] flex items-center gap-1 bg-slate-800 px-3 py-1 rounded-full border border-slate-700">
            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Server Aktif
        </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <main class="max-w-md mx-auto px-4">
        
        <!-- PAGE: HOME / FORM SEWA -->
        <section id="page-home">
            <div class="glass-card p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4 text-center text-blue-400">Formulir Penyewaan</h2>
                <form id="rent-form" class="space-y-4">
                    <div>
                        <label class="block text-xs mb-1 text-slate-400">Nama Penyewa</label>
                        <input type="text" id="rent-name" required placeholder="Contoh: Budi" class="w-full p-3 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-xs mb-1 text-slate-400">WhatsApp (62xxx)</label>
                        <input type="number" id="rent-wa" required placeholder="62812345678" class="w-full p-3 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-xs mb-1 text-slate-400">Pilihan Paket</label>
                        <select id="rent-package" class="w-full p-3 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:border-blue-500"></select>
                    </div>
                    <div id="proyektor-option" class="flex items-center gap-2 p-3 bg-slate-800/50 rounded-lg border border-slate-700/50">
                        <input type="checkbox" id="rent-projector" class="w-5 h-5 rounded border-gray-300">
                        <label for="rent-projector" class="text-sm cursor-pointer">Tambah Proyektor (+Rp <span id="price-proj">15.000</span>)</label>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-xs mb-1 text-slate-400">Metode Pembayaran</label>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="radio" id="pay-cash" name="pay-method" value="Cash" class="hidden" checked>
                            <label for="pay-cash" class="block p-3 text-center rounded-lg border border-slate-700 bg-slate-800 cursor-pointer text-sm font-medium">Cash</label>
                            
                            <input type="radio" id="pay-transfer" name="pay-method" value="Transfer BRI" class="hidden">
                            <label for="pay-transfer" class="block p-3 text-center rounded-lg border border-slate-700 bg-slate-800 cursor-pointer text-sm font-medium">Transfer BRI</label>
                        </div>
                    </div>
                    
                    <div id="payment-details" class="p-4 bg-blue-900/20 rounded-xl border border-blue-500/30">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-xs text-blue-300">Total Pembayaran:</span>
                            <span id="promo-label" class="text-[10px] text-green-400 font-bold uppercase tracking-tighter"></span>
                        </div>
                        <p id="total-display" class="text-3xl font-bold tracking-tight text-white">Rp 0</p>
                    </div>

                    <div id="bank-info" class="hidden-section animate-bounce-short">
                        <div class="p-3 bg-slate-800 rounded-lg border-2 border-dashed border-blue-500/50 flex justify-between items-center">
                            <div>
                                <p class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">Klik Nomor untuk Copy</p>
                                <p id="acc-number" onclick="copyAccNumber()" class="text-lg font-mono tracking-widest cursor-pointer hover:text-blue-300 transition-colors">611901029752532</p>
                                <p class="text-[10px] text-slate-400 uppercase font-semibold">a.n IRVAN MAULANA</p>
                            </div>
                            <div class="text-blue-500 opacity-50"><i class="fas fa-university text-2xl"></i></div>
                        </div>
                    </div>

                    <div class="flex items-start gap-2 pt-2">
                        <input type="checkbox" id="terms" required class="mt-1 w-4 h-4">
                        <label for="terms" class="text-[10px] text-slate-400 leading-tight">Saya setuju dengan syarat & aturan penyewaan yang berlaku di Sewa PS3 Irvan.</label>
                    </div>

                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg active:scale-95">
                        <i class="fab fa-whatsapp mr-2 text-xl"></i> KONFIRMASI SEWA
                    </button>
                </form>
            </div>
        </section>

        <!-- PAGE: TIMER VIEW (Public/Penyewa) -->
        <section id="page-timer" class="hidden-section text-center py-10">
            <div class="glass-card p-8">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-xl shadow-blue-500/20">
                    <i class="fas fa-stopwatch text-2xl"></i>
                </div>
                <h3 id="timer-user-name" class="text-2xl font-bold mb-1">-</h3>
                <p id="timer-user-status" class="text-blue-400 text-xs font-bold uppercase tracking-widest mb-6">Sisa Waktu Bermain</p>
                
                <div id="timer-display" class="text-7xl font-black mb-6 tracking-tighter font-mono bg-slate-900 py-4 rounded-2xl border border-slate-800 shadow-inner">00:00:00</div>
                
                <div class="bg-slate-800/80 p-4 rounded-xl border border-slate-700 mb-6">
                    <p class="text-[10px] text-slate-500 uppercase font-bold mb-2">Pesan dari Admin:</p>
                    <div id="timer-note" class="italic text-sm text-blue-200">
                        Menunggu Admin mengaktifkan timer...
                    </div>
                </div>
                
                <button onclick="location.reload()" class="bg-slate-800 px-6 py-2 rounded-full text-xs text-slate-400 border border-slate-700 hover:bg-slate-700 transition-all">
                    <i class="fas fa-sync-alt mr-1"></i> Refresh Status
                </button>
            </div>
        </section>

        <!-- PAGE: ADMIN LOGIN -->
        <section id="page-admin-login" class="hidden-section">
            <div class="glass-card p-8 text-center">
                <div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4 border border-slate-700">
                    <i class="fas fa-lock text-xl text-blue-500"></i>
                </div>
                <h2 class="text-xl font-bold mb-6">Autentikasi Admin</h2>
                <input type="password" id="admin-pin" placeholder="Masukkan PIN" class="w-full p-4 mb-4 rounded-xl bg-slate-900 text-center text-3xl tracking-[1em] border border-slate-700 focus:border-blue-500 transition-all">
                <button onclick="checkAdminPin()" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-bold shadow-lg shadow-blue-900/20">MASUK</button>
                <button onclick="showPage('page-home')" class="mt-6 text-xs text-slate-500 hover:text-slate-300">Kembali ke Beranda</button>
            </div>
        </section>

        <!-- PAGE: ADMIN DASHBOARD -->
        <section id="page-admin-dashboard" class="hidden-section">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-white">Kontrol Sewa</h2>
                    <button onclick="logoutAdmin()" class="text-[10px] text-red-400 font-bold uppercase tracking-wider flex items-center gap-1">
                        <i class="fas fa-power-off"></i> Keluar Mode Admin
                    </button>
                </div>
                <button onclick="showSettings()" class="bg-slate-800 w-10 h-10 rounded-xl flex items-center justify-center border border-slate-700"><i class="fas fa-cog text-slate-400"></i></button>
            </div>
            
            <div id="admin-rentals-list" class="space-y-4">
                <!-- List rentals via JS -->
            </div>
        </section>

        <!-- PAGE: ADMIN SETTINGS -->
        <section id="page-admin-settings" class="hidden-section">
            <div class="glass-card p-6">
                <div class="flex items-center gap-3 mb-6">
                    <button onclick="showPage('page-admin-dashboard')" class="bg-slate-800 p-2 rounded-lg text-blue-400"><i class="fas fa-arrow-left"></i></button>
                    <h2 class="text-lg font-bold">Pengaturan Bisnis</h2>
                </div>
                <div class="space-y-4" id="settings-inputs-area"></div>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAh0-rM-TD72TMcGg1XRRfOlLLGQOrYGwQ",
            authDomain: "sewaps3.firebaseapp.com",
            projectId: "sewaps3",
            storageBucket: "sewaps3.firebasestorage.app",
            messagingSenderId: "619862500456",
            appId: "1:619862500456:web:adec006e554666f0bc07dd",
            measurementId: "G-HF4971DBQP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = "sewaps3_irvan";
        const ADMIN_PIN = "311225";
        const ADMIN_WA = "+6287745756269";

        let currentSettings = { price6: 30000, price12: 50000, price24: 80000, priceProj: 15000, projReady: true, promoText: "" };
        let logoClickCount = 0;
        let activeTimers = {};
        let syncInterval = null;

        window.onload = () => { initApp(); checkUrlForTimer(); };

        async function initApp() {
            // Settings Sync
            onSnapshot(doc(db, "artifacts", appId, "public", "settings"), (snap) => {
                if (snap.exists()) {
                    currentSettings = snap.data();
                    updateUIWithSettings();
                } else { updateSettings(); }
            });

            // Rentals Sync (Real-time for Admin)
            onSnapshot(collection(db, "artifacts", appId, "public", "data", "rentals"), (snap) => {
                const list = document.getElementById('admin-rentals-list');
                list.innerHTML = "";
                snap.forEach(docSnap => {
                    const data = docSnap.data();
                    activeTimers[docSnap.id] = data; // Update local state
                    renderRentalItem(docSnap.id, data);
                });
                
                // If list empty
                if(snap.empty) {
                    list.innerHTML = `<div class="text-center py-10 text-slate-500 italic text-sm">Belum ada penyewa hari ini...</div>`;
                }
            });

            if(!syncInterval) syncInterval = setInterval(updateAllTimers, 1000);
        }

        window.showPage = (pageId) => {
            const sections = ['page-home', 'page-timer', 'page-admin-login', 'page-admin-dashboard', 'page-admin-settings'];
            sections.forEach(s => document.getElementById(s).classList.add('hidden-section'));
            document.getElementById(pageId).classList.remove('hidden-section');
            window.scrollTo(0,0);
        };

        document.getElementById('app-logo').onclick = () => {
            logoClickCount++;
            if (logoClickCount >= 5) { logoClickCount = 0; showPage('page-admin-login'); }
            setTimeout(() => logoClickCount = 0, 3000);
        };

        window.logoutAdmin = () => {
            if(confirm("Keluar dari Mode Admin?")) {
                document.getElementById('admin-pin').value = "";
                showPage('page-home');
            }
        };

        window.checkAdminPin = () => {
            if (document.getElementById('admin-pin').value === ADMIN_PIN) showPage('page-admin-dashboard');
            else alert("PIN Salah!");
        };

        function updateUIWithSettings() {
            const pkgSelect = document.getElementById('rent-package');
            pkgSelect.innerHTML = `
                <option value="6">6 Jam - Rp ${currentSettings.price6.toLocaleString()}</option>
                <option value="12">12 Jam - Rp ${currentSettings.price12.toLocaleString()}</option>
                <option value="24">24 Jam - Rp ${currentSettings.price24.toLocaleString()}</option>
            `;
            document.getElementById('price-proj').innerText = currentSettings.priceProj.toLocaleString();
            document.getElementById('proyektor-option').style.display = currentSettings.projReady ? 'flex' : 'none';
            document.getElementById('promo-label').innerText = currentSettings.promoText || "";
            
            document.getElementById('settings-inputs-area').innerHTML = `
                <div class="flex items-center justify-between p-4 bg-slate-900 rounded-xl border border-slate-800">
                    <span class="text-sm">Opsi Proyektor</span>
                    <select id="set-proj-status" onchange="updateSettings()" class="bg-slate-800 border border-slate-700 rounded p-1 text-xs outline-none">
                        <option value="ready" ${currentSettings.projReady?'selected':''}>Tersedia</option>
                        <option value="out" ${!currentSettings.projReady?'selected':''}>Kosong</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-slate-900 p-3 rounded-xl border border-slate-800">
                        <label class="text-[10px] text-slate-500 uppercase font-bold">6 Jam</label>
                        <input type="number" id="set-p1" value="${currentSettings.price6}" onchange="updateSettings()" class="w-full bg-transparent outline-none text-sm font-bold">
                    </div>
                    <div class="bg-slate-900 p-3 rounded-xl border border-slate-800">
                        <label class="text-[10px] text-slate-500 uppercase font-bold">12 Jam</label>
                        <input type="number" id="set-p2" value="${currentSettings.price12}" onchange="updateSettings()" class="w-full bg-transparent outline-none text-sm font-bold">
                    </div>
                    <div class="bg-slate-900 p-3 rounded-xl border border-slate-800">
                        <label class="text-[10px] text-slate-500 uppercase font-bold">24 Jam</label>
                        <input type="number" id="set-p3" value="${currentSettings.price24}" onchange="updateSettings()" class="w-full bg-transparent outline-none text-sm font-bold">
                    </div>
                    <div class="bg-slate-900 p-3 rounded-xl border border-slate-800">
                        <label class="text-[10px] text-slate-500 uppercase font-bold">Harga Proyektor</label>
                        <input type="number" id="set-pproj" value="${currentSettings.priceProj}" onchange="updateSettings()" class="w-full bg-transparent outline-none text-sm font-bold">
                    </div>
                </div>
                <div class="bg-slate-900 p-3 rounded-xl border border-slate-800">
                    <label class="text-[10px] text-slate-500 uppercase font-bold">Teks Promo</label>
                    <input type="text" id="set-promo" value="${currentSettings.promoText}" onchange="updateSettings()" class="w-full bg-transparent outline-none text-sm" placeholder="Contoh: PROMO WEEKEND!">
                </div>
            `;
            recalculateTotal();
        }

        window.updateSettings = async () => {
            const data = {
                price6: parseInt(document.getElementById('set-p1').value),
                price12: parseInt(document.getElementById('set-p2').value),
                price24: parseInt(document.getElementById('set-p3').value),
                priceProj: parseInt(document.getElementById('set-pproj').value),
                projReady: document.getElementById('set-proj-status').value === 'ready',
                promoText: document.getElementById('set-promo').value
            };
            await setDoc(doc(db, "artifacts", appId, "public", "settings"), data);
        };

        const rentForm = document.getElementById('rent-form');
        const payRadios = document.getElementsByName('pay-method');

        function recalculateTotal() {
            let total = 0;
            const pkg = document.getElementById('rent-package').value;
            if(pkg === "6") total = currentSettings.price6;
            else if(pkg === "12") total = currentSettings.price12;
            else if(pkg === "24") total = currentSettings.price24;
            if(document.getElementById('rent-projector').checked) total += currentSettings.priceProj;
            document.getElementById('total-display').innerText = `Rp ${total.toLocaleString()}`;
            
            const method = Array.from(payRadios).find(r => r.checked).value;
            document.getElementById('bank-info').style.display = method === 'Transfer BRI' ? 'block' : 'none';
            return total;
        }

        document.getElementById('rent-package').onchange = recalculateTotal;
        document.getElementById('rent-projector').onchange = recalculateTotal;
        payRadios.forEach(r => r.onchange = recalculateTotal);

        rentForm.onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('rent-name').value;
            const wa = document.getElementById('rent-wa').value;
            const pkg = document.getElementById('rent-package').value;
            const method = Array.from(payRadios).find(r => r.checked).value;
            const total = recalculateTotal();
            const id = "RENT-" + Date.now();

            await setDoc(doc(db, "artifacts", appId, "public", "data", "rentals", id), {
                name, wa, pkg, total, method, status: "Belum Dibayar", createdAt: serverTimestamp(),
                remainingSeconds: parseInt(pkg)*3600, isRunning: false, lastUpdate: Date.now(), note: "Halo " + name + ", pesanan diterima. Silahkan bayar via " + method
            });

            const msg = `Halo Admin Irvan, saya ingin sewa PS3.\n\nNama: ${name}\nPaket: ${pkg} Jam\nTotal: Rp ${total.toLocaleString()}\nMetode: ${method}\n\nMohon dicek. Terima kasih.`;
            window.open(`https://wa.me/${ADMIN_WA}?text=${encodeURIComponent(msg)}`, '_blank');
            alert("Pesanan terkirim! Klik 'Konfirmasi' di WhatsApp agar admin memproses sewa Anda.");
            rentForm.reset(); recalculateTotal();
        };

        function renderRentalItem(id, data) {
            const list = document.getElementById('admin-rentals-list');
            const card = document.createElement('div');
            const urgent = data.remainingSeconds < 600 && data.status === 'Aktif';
            
            card.className = "glass-card p-4 transition-all " + (data.status === 'Aktif' ? 'border-l-4 border-green-500 bg-green-500/5' : 'border-l-4 border-yellow-500');
            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <div class="flex-1">
                        <div class="flex items-center gap-2">
                            <h4 class="font-bold text-white">${data.name}</h4>
                            <span class="text-[9px] bg-slate-800 px-2 py-0.5 rounded border border-slate-700 font-bold uppercase">${data.pkg} Jam</span>
                        </div>
                        <p class="text-[10px] text-slate-500 mt-1 uppercase font-bold tracking-tighter">${data.method} â€¢ Rp ${data.total.toLocaleString()}</p>
                    </div>
                    <div class="text-right">
                        <div class="text-lg font-mono font-black ${urgent?'timer-urgent':'text-white'} leading-none">${formatTime(data.remainingSeconds)}</div>
                        <p class="text-[9px] ${data.isRunning?'text-green-500':'text-yellow-500'} font-bold uppercase mt-1">${data.isRunning?'BERJALAN':'PAUSED'}</p>
                    </div>
                </div>

                <div class="flex gap-2 mb-3">
                    <button onclick="toggleTimer('${id}', ${data.isRunning})" class="flex-1 ${data.isRunning?'bg-amber-600':'bg-green-600'} py-2 rounded-lg text-xs font-bold shadow-sm">
                        <i class="fas ${data.isRunning?'fa-pause':'fa-play'} mr-1"></i> ${data.isRunning?'Pause':'Start'}
                    </button>
                    <button onclick="sendTimerLink('${id}', '${data.wa}')" class="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold"><i class="fab fa-whatsapp"></i> Link</button>
                </div>

                <div class="grid grid-cols-4 gap-1 mb-3">
                    <button onclick="adjustTime('${id}', 3600)" class="bg-slate-800 py-1.5 rounded text-[10px] font-bold border border-slate-700">+1j</button>
                    <button onclick="adjustTime('${id}', 60)" class="bg-slate-800 py-1.5 rounded text-[10px] font-bold border border-slate-700">+1m</button>
                    <button onclick="adjustTime('${id}', -60)" class="bg-slate-800 py-1.5 rounded text-[10px] font-bold border border-slate-700 text-red-400">-1m</button>
                    <button onclick="adjustTime('${id}', -3600)" class="bg-slate-800 py-1.5 rounded text-[10px] font-bold border border-slate-700 text-red-400">-1j</button>
                </div>

                <div class="space-y-2">
                    <div class="relative">
                        <textarea onchange="updateNote('${id}', this.value)" rows="1" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-[11px] outline-none italic text-blue-300" placeholder="Tulis catatan untuk penyewa...">${data.note || ""}</textarea>
                        <i class="fas fa-pen absolute right-2 top-2 text-[9px] text-slate-600"></i>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-[8px] text-slate-600 uppercase">UID: ${id.split('-')[1]}</span>
                        <button onclick="deleteRental('${id}')" class="text-red-500 text-[10px] hover:underline font-bold"><i class="fas fa-trash-alt mr-1"></i> HAPUS</button>
                    </div>
                </div>
            `;
            list.appendChild(card);
        }

        window.toggleTimer = async (id, run) => {
            const data = activeTimers[id];
            await updateDoc(doc(db, "artifacts", appId, "public", "data", "rentals", id), { 
                isRunning: !run, 
                status: "Aktif", 
                lastUpdate: Date.now() 
            });
        };

        window.adjustTime = async (id, secs) => {
            const newVal = Math.max(0, activeTimers[id].remainingSeconds + secs);
            await updateDoc(doc(db, "artifacts", appId, "public", "data", "rentals", id), { 
                remainingSeconds: newVal, 
                lastUpdate: Date.now() 
            });
        };

        window.updateNote = async (id, val) => {
            await updateDoc(doc(db, "artifacts", appId, "public", "data", "rentals", id), { note: val });
        };

        window.deleteRental = async (id) => { 
            if(confirm("Hapus data penyewa ini?")) await deleteDoc(doc(db, "artifacts", appId, "public", "data", "rentals", id)); 
        };

        window.sendTimerLink = (id, wa) => {
            const url = window.location.href.split('?')[0] + "?t=" + id;
            window.open(`https://wa.me/${wa}?text=${encodeURIComponent("Halo, ini link untuk memantau sisa waktu sewa PS3 Anda secara real-time:\n\n" + url)}`, '_blank');
        };

        function updateAllTimers() {
            Object.keys(activeTimers).forEach(async id => {
                const data = activeTimers[id];
                if (data.isRunning && data.remainingSeconds > 0) {
                    const now = Date.now();
                    const diff = Math.floor((now - data.lastUpdate) / 1000);
                    if (diff >= 1) {
                        const newSecs = Math.max(0, data.remainingSeconds - diff);
                        
                        // Update local UI immediately for Admin
                        activeTimers[id].remainingSeconds = newSecs;
                        activeTimers[id].lastUpdate = now;
                        
                        // Sync to database every 5 seconds to minimize writes but keep it fairly real-time
                        if (newSecs % 5 === 0 || newSecs === 0) {
                            await updateDoc(doc(db, "artifacts", appId, "public", "data", "rentals", id), { 
                                remainingSeconds: newSecs, 
                                lastUpdate: now, 
                                isRunning: newSecs > 0 
                            });
                        }
                    }
                }
            });
            updatePublicTimerUI();
        }

        function formatTime(secs) {
            const h = Math.floor(secs / 3600), m = Math.floor((secs % 3600) / 60), s = secs % 60;
            return [h, m, s].map(v => v < 10 ? "0" + v : v).join(":");
        }

        function checkUrlForTimer() {
            const timerId = new URLSearchParams(window.location.search).get('t');
            if (timerId) {
                showPage('page-timer');
                // Real-time listener for the Specific Penyewa
                onSnapshot(doc(db, "artifacts", appId, "public", "data", "rentals", timerId), (snap) => {
                    if (snap.exists()) {
                        const d = snap.data();
                        document.getElementById('timer-user-name').innerText = d.name;
                        document.getElementById('timer-note').innerText = d.note || "Tidak ada pesan tambahan.";
                        activeTimers[timerId] = d;
                    } else {
                        document.getElementById('timer-display').innerText = "EXPIRED";
                        document.getElementById('timer-note').innerText = "Data sewa telah berakhir atau dihapus.";
                    }
                });
            }
        }

        function updatePublicTimerUI() {
            const tId = new URLSearchParams(window.location.search).get('t');
            if (tId && activeTimers[tId]) {
                const d = activeTimers[tId];
                const el = document.getElementById('timer-display');
                
                // If it's paused, we use the saved value, if running we calculate local drift
                let displaySecs = d.remainingSeconds;
                if(d.isRunning) {
                    const drift = Math.floor((Date.now() - d.lastUpdate) / 1000);
                    displaySecs = Math.max(0, d.remainingSeconds - drift);
                }

                el.innerText = formatTime(displaySecs);
                if(displaySecs < 600 && displaySecs > 0) el.classList.add('timer-urgent');
                else el.classList.remove('timer-urgent');
                
                if(displaySecs <= 0) {
                    el.innerText = "00:00:00";
                    document.getElementById('timer-user-status').innerText = "WAKTU HABIS";
                    document.getElementById('timer-user-status').classList.add('text-red-500');
                }
            }
        }

        window.copyAccNumber = () => {
            const num = document.getElementById('acc-number').innerText;
            navigator.clipboard.writeText(num).then(() => {
                const el = document.getElementById('acc-number');
                const oldText = el.innerText;
                el.innerText = "BERHASIL DISALIN!";
                setTimeout(() => el.innerText = oldText, 2000);
            });
        };

        window.showSettings = () => showPage('page-admin-settings');
    </script>
</body>
