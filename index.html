<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa PS3 IRVAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 1rem; }
        .timer-urgent { color: #ef4444; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .hidden-section { display: none; }
        input[type="radio"]:checked + label { border-color: #3b82f6; background-color: rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="min-h-screen pb-10">

    <!-- NAVIGATION / HEADER -->
    <nav class="p-4 flex justify-between items-center glass-card m-4">
        <div id="app-logo" class="flex items-center gap-2 cursor-pointer select-none">
            <div class="bg-blue-600 p-2 rounded-lg">
                <i class="fas fa-gamepad text-xl"></i>
            </div>
            <h1 class="font-bold text-lg tracking-wider">SEWA PS3 <span class="text-blue-500">IRVAN</span></h1>
        </div>
        <div id="status-indicator" class="text-xs flex items-center gap-1">
            <span class="w-2 h-2 rounded-full bg-green-500"></span> Online
        </div>
    </nav>

    <!-- MAIN CONTAINER -->
    <main class="max-w-md mx-auto px-4">
        
        <!-- PAGE: HOME / FORM SEWA -->
        <section id="page-home">
            <div class="glass-card p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4 text-center text-blue-400">Formulir Penyewaan</h2>
                <form id="rent-form" class="space-y-4">
                    <div>
                        <label class="block text-sm mb-1">Nama Penyewa</label>
                        <input type="text" id="rent-name" required placeholder="Contoh: Budi" class="w-full p-3 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm mb-1">WhatsApp (62xxx)</label>
                        <input type="number" id="rent-wa" required placeholder="62812345678" class="w-full p-3 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm mb-1">Pilihan Paket</label>
                        <select id="rent-package" class="w-full p-3 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:border-blue-500"></select>
                    </div>
                    <div id="proyektor-option" class="flex items-center gap-2 p-3 bg-slate-800/50 rounded-lg">
                        <input type="checkbox" id="rent-projector" class="w-5 h-5 rounded border-gray-300">
                        <label for="rent-projector" class="text-sm cursor-pointer">Tambah Proyektor (+Rp <span id="price-proj">15.000</span>)</label>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm mb-1">Metode Pembayaran</label>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="radio" id="pay-cash" name="pay-method" value="Cash" class="hidden" checked>
                            <label for="pay-cash" class="block p-3 text-center rounded-lg border border-slate-700 bg-slate-800 cursor-pointer text-sm">Cash</label>
                            
                            <input type="radio" id="pay-transfer" name="pay-method" value="Transfer BRI" class="hidden">
                            <label for="pay-transfer" class="block p-3 text-center rounded-lg border border-slate-700 bg-slate-800 cursor-pointer text-sm">Transfer BRI</label>
                        </div>
                    </div>
                    
                    <div id="payment-details" class="p-4 bg-blue-900/30 rounded-lg border border-blue-500/30">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-xs text-blue-300">Total Pembayaran:</span>
                            <span id="promo-label" class="text-[10px] text-green-400 font-bold"></span>
                        </div>
                        <p id="total-display" class="text-2xl font-bold">Rp 0</p>
                    </div>

                    <div id="bank-info" class="hidden-section space-y-2">
                        <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Rekening Transfer:</p>
                        <div class="p-3 bg-slate-800 rounded-lg border border-slate-700 flex justify-between items-center">
                            <div>
                                <p class="text-xs font-bold text-blue-400">BRI (Copy Nomor)</p>
                                <p id="acc-number" class="text-sm font-mono tracking-widest">611901029752532</p>
                                <p class="text-[10px] text-slate-400 uppercase">a.n IRVAN MAULANA</p>
                            </div>
                            <button type="button" onclick="copyAccNumber()" class="bg-blue-600 hover:bg-blue-500 p-2 px-3 rounded text-xs">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-start gap-2 pt-2">
                        <input type="checkbox" id="terms" required class="mt-1">
                        <label for="terms" class="text-[10px] text-slate-400 italic">Saya setuju dengan syarat & aturan sewa.</label>
                    </div>

                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg">
                        <i class="fab fa-whatsapp mr-2"></i> KONFIRMASI SEWA
                    </button>
                </form>
            </div>
        </section>

        <!-- PAGE: TIMER VIEW (Public) -->
        <section id="page-timer" class="hidden-section text-center py-10">
            <div class="glass-card p-8">
                <h3 id="timer-user-name" class="text-xl font-bold mb-2">-</h3>
                <p class="text-slate-400 text-sm mb-6">Sisa Waktu Bermain:</p>
                <div id="timer-display" class="text-6xl font-black mb-6 tracking-tighter">00:00:00</div>
                <div id="timer-note" class="bg-slate-800 p-3 rounded italic text-sm text-slate-300 mb-4">
                    Menunggu Admin memulai timer...
                </div>
                <button onclick="location.reload()" class="text-xs text-blue-400 underline">Refresh Halaman</button>
            </div>
        </section>

        <!-- PAGE: ADMIN LOGIN -->
        <section id="page-admin-login" class="hidden-section">
            <div class="glass-card p-6 text-center">
                <h2 class="text-xl font-bold mb-4">Login Admin</h2>
                <input type="password" id="admin-pin" placeholder="PIN" class="w-full p-3 mb-4 rounded bg-slate-800 text-center text-2xl tracking-widest border border-slate-700">
                <button onclick="checkAdminPin()" class="w-full bg-blue-600 py-3 rounded-lg font-bold">Masuk</button>
                <button onclick="showPage('page-home')" class="mt-4 text-xs text-slate-500">Batal</button>
            </div>
        </section>

        <!-- PAGE: ADMIN DASHBOARD -->
        <section id="page-admin-dashboard" class="hidden-section">
            <div class="flex justify-between items-center mb-4">
                <div class="flex flex-col">
                    <h2 class="text-xl font-bold">Admin Panel</h2>
                    <button onclick="logoutAdmin()" class="text-[10px] text-red-400 text-left font-bold uppercase"><i class="fas fa-sign-out-alt"></i> Keluar Admin</button>
                </div>
                <button onclick="showSettings()" class="bg-slate-700 p-2 rounded-lg text-xs"><i class="fas fa-cog"></i></button>
            </div>
            <div id="admin-rentals-list" class="space-y-4"></div>
        </section>

        <!-- PAGE: ADMIN SETTINGS -->
        <section id="page-admin-settings" class="hidden-section">
            <div class="glass-card p-6">
                <div class="flex items-center gap-2 mb-4">
                    <button onclick="showPage('page-admin-dashboard')" class="text-blue-400"><i class="fas fa-arrow-left"></i></button>
                    <h2 class="text-lg font-bold">Pengaturan</h2>
                </div>
                <!-- Settings inputs same as before -->
                <div class="space-y-4" id="settings-inputs-area">
                    <!-- ... settings content ... -->
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, onSnapshot, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAh0-rM-TD72TMcGg1XRRfOlLLGQOrYGwQ",
            authDomain: "sewaps3.firebaseapp.com",
            projectId: "sewaps3",
            storageBucket: "sewaps3.firebasestorage.app",
            messagingSenderId: "619862500456",
            appId: "1:619862500456:web:adec006e554666f0bc07dd",
            measurementId: "G-HF4971DBQP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = "sewaps3_irvan";
        const ADMIN_PIN = "4321";
        const ADMIN_WA = "+6287745756269";

        let currentSettings = { price6: 30000, price12: 50000, price24: 80000, priceProj: 15000, projReady: true, promoText: "" };
        let logoClickCount = 0;
        let activeTimers = {};

        window.onload = () => { initApp(); checkUrlForTimer(); };

        async function initApp() {
            onSnapshot(doc(db, "artifacts", appId, "public", "settings"), (snap) => {
                if (snap.exists()) {
                    currentSettings = snap.data();
                    updateUIWithSettings();
                } else { updateSettings(); }
            });
            onSnapshot(collection(db, "artifacts", appId, "public", "data", "rentals"), (snap) => {
                const list = document.getElementById('admin-rentals-list');
                list.innerHTML = "";
                snap.forEach(docSnap => renderRentalItem(docSnap.id, docSnap.data()));
            });
            setInterval(updateAllTimers, 1000);
        }

        window.showPage = (pageId) => {
            const sections = ['page-home', 'page-timer', 'page-admin-login', 'page-admin-dashboard', 'page-admin-settings'];
            sections.forEach(s => document.getElementById(s).classList.add('hidden-section'));
            document.getElementById(pageId).classList.remove('hidden-section');
        };

        // Logo click for admin login
        document.getElementById('app-logo').onclick = () => {
            logoClickCount++;
            if (logoClickCount >= 5) { logoClickCount = 0; showPage('page-admin-login'); }
            setTimeout(() => logoClickCount = 0, 3000);
        };

        window.logoutAdmin = () => {
            if(confirm("Keluar dari Mode Admin?")) {
                document.getElementById('admin-pin').value = "";
                showPage('page-home');
            }
        };

        window.checkAdminPin = () => {
            if (document.getElementById('admin-pin').value === ADMIN_PIN) showPage('page-admin-dashboard');
            else alert("PIN Salah!");
        };

        // UI & Settings Logic
        function updateUIWithSettings() {
            const pkgSelect = document.getElementById('rent-package');
            pkgSelect.innerHTML = `
                <option value="6">6 Jam - Rp ${currentSettings.price6.toLocaleString()}</option>
                <option value="12">12 Jam - Rp ${currentSettings.price12.toLocaleString()}</option>
                <option value="24">24 Jam - Rp ${currentSettings.price24.toLocaleString()}</option>
            `;
            document.getElementById('price-proj').innerText = currentSettings.priceProj.toLocaleString();
            document.getElementById('proyektor-option').style.display = currentSettings.projReady ? 'flex' : 'none';
            document.getElementById('promo-label').innerText = currentSettings.promoText || "";
            
            // Re-render settings inputs (static template)
            document.getElementById('settings-inputs-area').innerHTML = `
                <div class="flex items-center justify-between p-3 bg-slate-800 rounded-lg">
                    <span>Status Proyektor</span>
                    <select id="set-proj-status" onchange="updateSettings()" class="bg-slate-700 rounded p-1">
                        <option value="ready" ${currentSettings.projReady?'selected':''}>Tersedia</option>
                        <option value="out" ${!currentSettings.projReady?'selected':''}>Kosong</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="set-p1" value="${currentSettings.price6}" onchange="updateSettings()" class="bg-slate-800 p-3 rounded text-sm" placeholder="6 Jam">
                    <input type="number" id="set-p2" value="${currentSettings.price12}" onchange="updateSettings()" class="bg-slate-800 p-3 rounded text-sm" placeholder="12 Jam">
                    <input type="number" id="set-p3" value="${currentSettings.price24}" onchange="updateSettings()" class="bg-slate-800 p-3 rounded text-sm" placeholder="24 Jam">
                    <input type="number" id="set-pproj" value="${currentSettings.priceProj}" onchange="updateSettings()" class="bg-slate-800 p-3 rounded text-sm" placeholder="Harga Proy">
                </div>
                <input type="text" id="set-promo" value="${currentSettings.promoText}" onchange="updateSettings()" class="w-full bg-slate-800 p-3 rounded text-sm" placeholder="Teks Promo...">
            `;
            recalculateTotal();
        }

        window.updateSettings = async () => {
            const data = {
                price6: parseInt(document.getElementById('set-p1').value),
                price12: parseInt(document.getElementById('set-p2').value),
                price24: parseInt(document.getElementById('set-p3').value),
                priceProj: parseInt(document.getElementById('set-pproj').value),
                projReady: document.getElementById('set-proj-status').value === 'ready',
                promoText: document.getElementById('set-promo').value
            };
            await setDoc(doc(db, "artifacts", appId, "public", "settings"), data);
        };

        // Form Calculation
        const rentForm = document.getElementById('rent-form');
        const payRadios = document.getElementsByName('pay-method');

        function recalculateTotal() {
            let total = 0;
            const pkg = document.getElementById('rent-package').value;
            if(pkg === "6") total = currentSettings.price6;
            else if(pkg === "12") total = currentSettings.price12;
            else if(pkg === "24") total = currentSettings.price24;
            if(document.getElementById('rent-projector').checked) total += currentSettings.priceProj;
            document.getElementById('total-display').innerText = `Rp ${total.toLocaleString()}`;
            
            // Show/Hide Bank Info
            const method = Array.from(payRadios).find(r => r.checked).value;
            document.getElementById('bank-info').style.display = method === 'Transfer BRI' ? 'block' : 'none';
            return total;
        }

        document.getElementById('rent-package').onchange = recalculateTotal;
        document.getElementById('rent-projector').onchange = recalculateTotal;
        payRadios.forEach(r => r.onchange = recalculateTotal);

        rentForm.onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('rent-name').value;
            const wa = document.getElementById('rent-wa').value;
            const pkg = document.getElementById('rent-package').value;
            const method = Array.from(payRadios).find(r => r.checked).value;
            const total = recalculateTotal();
            const id = "RENT-" + Date.now();

            await setDoc(doc(db, "artifacts", appId, "public", "data", "rentals", id), {
                name, wa, pkg, total, method, status: "Belum Dibayar", createdAt: serverTimestamp(),
                remainingSeconds: parseInt(pkg)*3600, isRunning: false, lastUpdate: Date.now(), note: "Menunggu pembayaran via "+method
            });

            const msg = `Halo Admin Irvan, saya sewa PS3.\n\nNama: ${name}\nPaket: ${pkg} Jam\nTotal: Rp ${total.toLocaleString()}\nMetode: ${method}`;
            window.open(`https://wa.me/${ADMIN_WA}?text=${encodeURIComponent(msg)}`, '_blank');
            alert("Berhasil! Silahkan konfirmasi ke admin via WhatsApp.");
            rentForm.reset(); recalculateTotal();
        };

        // Admin Dash Controls
        function renderRentalItem(id, data) {
            const list = document.getElementById('admin-rentals-list');
            const card = document.createElement('div');
            card.className = "glass-card p-4 text-sm border-l-4 " + (data.status === 'Aktif' ? 'border-green-500' : 'border-yellow-500');
            card.innerHTML = `
                <div class="flex justify-between mb-2">
                    <div><h4 class="font-bold">${data.name}</h4><p class="text-[10px] text-slate-400">${data.method}</p></div>
                    <div class="text-right"><p class="font-mono font-bold ${data.remainingSeconds<600?'timer-urgent':''}">${formatTime(data.remainingSeconds)}</p></div>
                </div>
                <div class="grid grid-cols-2 gap-1 mb-2">
                    <button onclick="toggleTimer('${id}', ${data.isRunning})" class="bg-slate-700 py-1 rounded text-xs">
                        <i class="fas ${data.isRunning?'fa-pause':'fa-play'}"></i> ${data.isRunning?'Pause':'Start'}
                    </button>
                    <button onclick="sendTimerLink('${id}', '${data.wa}')" class="bg-blue-600 py-1 rounded text-xs"><i class="fab fa-whatsapp"></i> Link</button>
                </div>
                <div class="flex gap-1">
                    <button onclick="adjustTime('${id}', 60)" class="bg-slate-800 flex-1 py-1 rounded text-[10px]">+1m</button>
                    <button onclick="adjustTime('${id}', -60)" class="bg-red-900/20 flex-1 py-1 rounded text-[10px]">-1m</button>
                    <button onclick="deleteRental('${id}')" class="bg-slate-800 p-1 px-2 rounded text-red-500"><i class="fas fa-trash"></i></button>
                </div>
            `;
            list.appendChild(card);
            activeTimers[id] = data;
        }

        window.toggleTimer = async (id, run) => {
            await updateDoc(doc(db, "artifacts", appId, "public", "data", "rentals", id), { isRunning: !run, status: "Aktif", lastUpdate: Date.now() });
        };

        window.adjustTime = async (id, secs) => {
            const newVal = Math.max(0, activeTimers[id].remainingSeconds + secs);
            await updateDoc(doc(db, "artifacts", appId, "public", "data", "rentals", id), { remainingSeconds: newVal, lastUpdate: Date.now() });
        };

        window.deleteRental = async (id) => { if(confirm("Hapus?")) await deleteDoc(doc(db, "artifacts", appId, "public", "data", "rentals", id)); };

        window.sendTimerLink = (id, wa) => {
            const url = window.location.href.split('?')[0] + "?t=" + id;
            window.open(`https://wa.me/${wa}?text=${encodeURIComponent("Link sisa waktu sewa PS3 Anda: " + url)}`, '_blank');
        };

        // Timer Engine
        function updateAllTimers() {
            Object.keys(activeTimers).forEach(async id => {
                const data = activeTimers[id];
                if (data.isRunning && data.remainingSeconds > 0) {
                    const now = Date.now();
                    const diff = Math.floor((now - data.lastUpdate) / 1000);
                    if (diff >= 1) {
                        const newSecs = Math.max(0, data.remainingSeconds - diff);
                        activeTimers[id].remainingSeconds = newSecs;
                        activeTimers[id].lastUpdate = now;
                        if (newSecs % 5 === 0 || newSecs === 0) {
                            await updateDoc(doc(db, "artifacts", appId, "public", "data", "rentals", id), { remainingSeconds: newSecs, lastUpdate: now, isRunning: newSecs > 0 });
                        }
                    }
                }
            });
            updatePublicTimerUI();
        }

        function formatTime(secs) {
            const h = Math.floor(secs / 3600), m = Math.floor((secs % 3600) / 60), s = secs % 60;
            return [h, m, s].map(v => v < 10 ? "0" + v : v).join(":");
        }

        function checkUrlForTimer() {
            const timerId = new URLSearchParams(window.location.search).get('t');
            if (timerId) {
                showPage('page-timer');
                onSnapshot(doc(db, "artifacts", appId, "public", "data", "rentals", timerId), (snap) => {
                    if (snap.exists()) {
                        const d = snap.data();
                        document.getElementById('timer-user-name').innerText = d.name;
                        document.getElementById('timer-note').innerText = d.note;
                        activeTimers[timerId] = d;
                    }
                });
            }
        }

        function updatePublicTimerUI() {
            const tId = new URLSearchParams(window.location.search).get('t');
            if (tId && activeTimers[tId]) {
                const d = activeTimers[tId];
                const el = document.getElementById('timer-display');
                el.innerText = formatTime(d.remainingSeconds);
                if(d.remainingSeconds < 600) el.classList.add('timer-urgent');
                else el.classList.remove('timer-urgent');
                if(d.remainingSeconds <= 0) el.innerText = "HABIS";
            }
        }

        window.copyAccNumber = () => {
            const num = document.getElementById('acc-number').innerText;
            navigator.clipboard.writeText(num).then(() => alert("Nomor rekening disalin!"));
        };

        window.showSettings = () => showPage('page-admin-settings');
    </script>
</body>
</html>
